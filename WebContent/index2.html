<!DOCTYPE html>
<html>
  
<head>
    <title>Meeting Checks v2</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/meetingchecks.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
<!--  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> 
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


-->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" /> 
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
  
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Meeting  Check value v2: xx %</h1>
            
        </div>
        <div role="main" class="ui-content">
	        <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
			    <h4>Temps</h4>
			    <ul data-role="listview" data-inset="false">
					<li>
						<div class="ui-grid-a ui-responsive">
							<div class="ui-block-a" style="width:80%">La réunion commence à l'heure</div>
							<div class="ui-block-b" style="width:20%">
								<select name="list-time-1" id="list-time-1" data-role="flipswitch">
									<option value="off">oui</option>
									<option value="on">non</option>
								</select>
							</div>				
						</div>
					</li>
	
					<li>
						<div class="ui-grid-a ui-responsive">
							<div class="ui-block-a" style="width:80%">La réunion se termine à l'heure</div>
							<div class="ui-block-b" style="width:20%">
								<select name="list-time-2" id="list-time-2" data-role="flipswitch">
									<option value="off">oui</option>
									<option value="on">non</option>
								</select>
							</div>				
						</div>
					</li>
	
					<li>
						<div class="ui-grid-a ui-responsive">
							<div class="ui-block-a" style="width:80%">Tous les participants arrivent à l'heure</div>
							<div class="ui-block-b" style="width:20%">
								<select name="list-time-3" id="list-time-3" data-role="flipswitch">
									<option value="off">oui</option>
									<option value="on">non</option>
								</select>
							</div>				
						</div>
					</li>
				</ul>
			</div>
	        <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
			    <h4>Contenu</h4>
			    <ul data-role="listview" data-inset="false">
					<li>
						<div class="ui-grid-a ui-responsive">
							<div class="ui-block-a" style="width:80%">Les objectifs sont connus à l'avance</div>
							<div class="ui-block-b" style="width:20%">
								<select name="list-content-1" id="list-content-1" data-role="flipswitch">
									<option value="off">oui</option>
									<option value="on">non</option>
								</select>
							</div>				
						</div>
						<div class="ui-grid-a ui-responsive">
							<div class="ui-block-a" style="width:80%">Il n'y pas de hors de sujet</div>
							<div class="ui-block-b" style="width:20%">
								<select name="list-content-2" id="list-content-2" data-role="flipswitch">
									<option value="off">oui</option>
									<option value="on">non</option>
								</select>
							</div>				
						</div>


					</li>
				</ul>
			</div>

		</div>
        <div data-role="footer">
            <h1>Copyright 2017</h1>
        </div>
    </div>
</body>
 
</html>
